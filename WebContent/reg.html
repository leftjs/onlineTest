<!DOCTYPE html>
<html>
	<head>
		<META charset="utf-8"/>
		<style>
			.error {
				color:red;
				font-style:italic;
			}
			table#regTable {
				margin:0 auto;
				width:400px;
				border:0;
				border-collapse:collapse;
			}
			table#regTable td {
				text-align:center;
				border:1px dashed olive;
			}
			input[type="text"] {
				border:0;
				border-bottom:1px solid blue;
			}
			table#regTable tr td:eq(0) {
				text-align:right;
				margin-right:10px;
			}
		</style>
		<script src="js/jquery-1.3.2.min.js"></script>
		<script src="js/calendar.js"></script>
	</head>
	<body>
		<h1 align='center'>请注册</h1>
		<form id="regForm" action="reg.action" method="post"> 
			<table id="regTable">
				<tr>
					<th COLSPAN="3">(想要考的好，注册必须好)</th>
				</tr>
				<tr>
					<td width="80">准考证号：</td>
					<td width="180" colspan="2"><input id="loginname" name="loginname" type="text" placeholder="只填数字"/></td>
				</tr>
				<tr>
					<td width="80">姓名：</td>
					<td width="180" colspan="2"><input name="uname" type="text"/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td colspan="2"><input required type="password" name="password" id="password"/></td>
					
				</tr>
				<tr>
					<td>确认密码：</td>
					<td colspan="2"><input required type="password" name="confirm_password" id="confirm_password"/></td>
				</tr>
				<tr>
					<td width="80">电子邮箱：</td>
					<td width="180" colspan="2"><input id="email" name="email" type="text"/></td>
				</tr>
				<tr>
					<td width="80">手机号：</td>
					<td width="180" colspan="2"><input name="phone" type="text" placeholder="11位有效数字"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td colspan="2">男:<input type="radio" name="sex" value="1"/><img src="img/125.gif"/>
					 女:<input type="radio" name="sex" value="0"/><img src="img/123.gif"/></td>
				</tr>
				<tr>
					<td>出生日期</td>
					<td colspan="2"><input type="text" name="birth" readonly class="calen"/></td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="reset"/>
						<input type="submit" value="立即注册"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
